<template name="home">
  <div class="jumbotron">
    <h1 class="display-4">Business Model Canvas</h1>
    <p class="lead">
      Create and manage your business models with this interactive tool.
      The Business Model Canvas is a strategic management template for developing new or documenting existing business models.
    </p>
    <hr class="my-4">
    <p>Get started by creating a new canvas or viewing your existing ones.</p>
    <div class="d-flex gap-2">
      <button id="create-canvas" class="btn btn-primary btn-lg">Create New Canvas</button>
      <a href="/canvases" class="btn btn-outline-secondary btn-lg">View My Canvases</a>
    </div>
  </div>
  
  <div class="row mt-5">
    <div class="col-md-6">
      <h2>What is a Business Model Canvas?</h2>
      <p>
        The Business Model Canvas is a strategic management template that helps businesses 
        visualize and develop their business model. It consists of 9 key building blocks:
      </p>
      <ul>
        <li><strong>Customer Segments:</strong> Who are your customers?</li>
        <li><strong>Value Propositions:</strong> What value do you deliver?</li>
        <li><strong>Channels:</strong> How do you reach your customers?</li>
        <li><strong>Customer Relationships:</strong> How do you interact?</li>
        <li><strong>Revenue Streams:</strong> How do you earn money?</li>
        <li><strong>Key Resources:</strong> What assets do you need?</li>
        <li><strong>Key Activities:</strong> What activities must you perform?</li>
        <li><strong>Key Partners:</strong> Who helps you?</li>
        <li><strong>Cost Structure:</strong> What are your costs?</li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2>How to Use</h2>
      <p>
        Use this tool to:
      </p>
      <ol>
        <li>Create a new canvas for your business idea</li>
        <li>Fill in each of the 9 sections with your business details</li>
        <li>Update and revise your canvas as your business evolves</li>
        <li>Share your canvas with teammates or stakeholders</li>
      </ol>
      <p>
        The Business Model Canvas is perfect for startups, new projects, 
        or revising existing business models.
      </p>
    </div>
  </div>
</template>
